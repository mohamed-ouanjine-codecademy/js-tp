<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Le titre de la page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <form class="container">
    <div class="row row-cols-1 g-2 mb-3">
      <div class="col">
        <label class="form-label" for="gr">Group:</label>
        <input class="form-control" type="text" id="gr" />
      </div>
      <div class="col">
        <input class="btn btn-primary" type="button" value="ajouter" onclick="ajouter()" />
      </div>
    </div>
    <ul class="row" id="list">
      <li>DEV-104</li>
      <li>DEV-103</li>
    </ul>
  </form>

  <script>
    function ajouter() {
  const input = document.getElementById('gr');
  const group = input.value;
  const list = document.getElementById('list');
  const elements = list.children;

  let isExist = false;
  for (let element of elements) {
    if (element.textContent.trim().toLowerCase() === group.trim().toLowerCase()) {
      isExist = true;
      break;
    }
  }

  if (isExist) {
    alert('Item already exists.');
  } else {
    // Create a new list item
    const newItem = document.createElement('li');
    newItem.textContent = group;
    list.appendChild(newItem);
    // clear input
    input.value = '';
  }
}

  </script>
</body>

</html>
